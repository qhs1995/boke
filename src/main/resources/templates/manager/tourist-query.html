<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">

            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>账号
                </label>
                <div class="layui-input-inline">
                    <input th:value="${ tourist.username}" type="text" id="username" name="username" required="" lay-verify="username"
                           autocomplete="off" class="layui-input">
                    <input type="hidden"  th:value="${ tourist.id}" id="id"  name="id"  autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="nickname" class="layui-form-label">
                    <span class="x-red">*</span>昵称
                </label>
                <div class="layui-input-inline">
                    <input th:value="${ tourist.nickname}" type="text" id="nickname" name="nickname" required="" lay-verify="nickname"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="mailbox" class="layui-form-label">
                    <span class="x-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input th:value="${ tourist.mailbox}"  type="text" id="mailbox" name="mailbox" required="" lay-verify="mailbox"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="password" class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input  type="password" id="password" name="password" required="" lay-verify="password"
                           autocomplete="off" class="layui-input">
                </div>
                <!--<div class="layui-form-mid layui-word-aux">-->
                    <!--6到16个字符-->
                <!--</div>-->
            </div>
            <div class="layui-form-item">
                <label for="passwd" class="layui-form-label">
                    <span class="x-red">*</span>确认密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="passwd" name="passwd" required="" lay-verify="passwd"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    确认修改
                </button>
            </div>
        </form>
    </div>
    <script>
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;
      
        //自定义验证规则
        form.verify({
            nickname: function(value){
                if(value.length <=0){
                    return '昵称不能为空';
                }
            },
            username: function(value){
                if(value.length <=0){
                    return '账号不能为空';
                }
            },
            mailbox: function(value){
                if(value.length <=0){
                    return '邮箱不能为空';
                }
            }
            ,passwd: function(value){
                if(value.length <=0){
                    return '密码不能为空';
                }
                if($('#password').val()!=$('#passwd').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
          form.on('submit(add)', function(data){
              $.ajax({
                  type: "POST",  //提交方式
                  url: "/manager/toutist/edit.html",
                  dataType: 'json',
                  async: false,
                  contentType: 'application/json',
                  data: JSON.stringify(data.field),
                  success: function (result) {//返回数据根据结果进行相应的处理
                      if (result.code === 0) {
                          //发异步，把数据提交给php
                          layer.alert(result.msg, {icon: 6},function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                              //刷新父页面
                              window.parent.location.reload();
                          });
                      } else {
                          layer.alert(result.msg);
                      }

                  }
              });

              return false;
          });
        
        
      });
  </script>

      })();</script>
  </body>

</html>
