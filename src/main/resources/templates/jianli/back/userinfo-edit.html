    <script th:inline="javascript">
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;
      
        //自定义验证规则

          form.verify({
              name: function(value){
                  if(value.length <=0){
                      return '姓名不能为空';
                  }
              },
              sex: function(value){
                  if(value.length <=0){
                      return '性别不能为空';
                  }
              },
              age: function(value){
                  if(value.length <=0){
                      return '年龄不能为空';
                  }
              },
              address: function(value){
                  if(value.length <=0){
                      return '出生地不能为空';
                  }
              },
              linkAddress: function(value){
                  if(value.length <=0){
                      return '现住址不能为空';
                  }
              },
              specialty: function(value){
                  if(value.length <=0){
                      return '专业不能为空';
                  }
              },
              education: function(value){
                  if(value.length <=0){
                      return '学历不能为空';
                  }
              },
              school: function(value){
                  if(value.length <=0){
                      return '学校不能为空';
                  }
              },
              linkQq: function(value){
                  if(value.length <=0){
                      return 'QQ不能为空';
                  }
              },
              linkWechat: function(value){
                  if(value.length <=0){
                      return '微信不能为空';
                  }
              },
              linkPhone: function(value){
                  if(value.length <=0){
                      return '联系电话不能为空';
                  }
              },
              linkEmail: function(value){
                  if(value.length <=0){
                      return '联系邮箱不能为空';
                  }
              },
              job: function(value){
                  if(value.length <=0){
                      return '职位不能为空';
                  }
              }
          });

        //监听提交
        form.on('submit(add)', function(data){
            $.ajax({
                type: "POST",  //提交方式
                url: "/jianli/userinfo/edit.html",
                dataType: 'json',
                async: false,
                contentType: 'application/json',
                data: JSON.stringify(data.field),
                success: function (result) {//返回数据根据结果进行相应的处理
                    if (result.code === 0) {
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            //刷新父页面
                            window.parent.location.reload();
                        });
                    } else {
                        layer.alert(result.msg);
                    }
                }
            });


          return false;
        });
        
        
      });
  </script>
